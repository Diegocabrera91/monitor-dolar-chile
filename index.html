<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Dolar Chile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        .responsive-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .responsive-table th, 
        .responsive-table td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        .responsive-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            header {
                font-size: 24px;
            }
            main {
                margin: 10px;
            }
            .responsive-table th, 
            .responsive-table td {
                padding: 5px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitor Dolar Chile</h1>
    </header>
    <main class="fade-in">
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Value</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will go here -->
            </tbody>
        </table>
    </main>
</body>
</html>
